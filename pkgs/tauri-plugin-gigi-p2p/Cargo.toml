[package]
name = "tauri-plugin-gigi-p2p"
version = "0.1.0"
authors = [ "You" ]
description = ""
edition = "2021"
rust-version = "1.77.2"
exclude = ["/examples", "/dist-js", "/guest-js", "/node_modules"]
links = "tauri-plugin-gigi-p2p"

[dependencies]
tauri = { version = "2.7.0" }
thiserror = "2"
anyhow = "1.0"
base64 = "0.22"
hex = "0.4"
chrono = "0.4"

# Workspace dependencies
gigi-p2p.workspace = true
gigi-store.workspace = true
libp2p.workspace = true
serde.workspace = true
serde_json.workspace = true
tokio.workspace = true
futures.workspace = true
tracing.workspace = true
tracing-subscriber.workspace = true
uuid.workspace = true
mime_guess.workspace = true
sea-orm = { version = "1.1.19", features = ["sqlx-sqlite", "runtime-tokio-rustls", "macros"] }
sea-orm-migration = "1.1.19"

[build-dependencies]
tauri-plugin = { version = "2.3.1", features = ["build"] }
