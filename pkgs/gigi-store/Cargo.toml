[package]
name = "gigi-store"
version = "0.0.1"
edition = "2021"
description = "Persistent message storage for Gigi P2P applications"
license = "MIT OR Apache-2.0"
repository = "https://github.com/your-repo/gigi"

[dependencies]
anyhow = "1.0"
base64 = "0.22"
chrono = { version = "0.4", features = ["serde"] }
libp2p = { workspace = true }
sea-orm = { version = "1.1.19", features = ["sqlx-sqlite", "runtime-tokio-rustls", "macros"] }
sea-orm-migration = "1.1.19"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.0", features = ["sync", "rt", "macros", "time"] }
uuid = { version = "1.0", features = ["v4", "serde"] }
tracing = "0.1"

[dev-dependencies]
tokio = { version = "1.0", features = ["full"] }
tempfile = "3"
