[package]
name = "gigi-downloading"
version = "0.1.0"
edition = "2021"

[dependencies]
libp2p = { version = "0.56.0", features = ["request-response", "tokio", "noise", "yamux", "tcp"] }
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
futures = "0.3"
async-trait = "0.1"
sha2 = "0.10"
bytes = "1.0"
chrono = { version = "0.4", features = ["serde"] }